{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" deffer></script>
</head>
<body>
    <!-- Custom CSS -->
    <style>
        .custom-button {
            background-color: #583881;
            border-color: #583881;
        }
        .custom-button:hover {
            background-color: #492f63;
            border-color: #492f63;
        }
        strong{
          color:#DB7461;
          font-weight: bold;
        }
        a{
          color:#DB7461;
        }

body{
          min-height: 100vh;
          min-width: 100vw;
          display:flex;
          justify-content: center;
          align-items: center;
          overflow:hidden;
        }

        #particles-js {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}
.login-desc{
  height:fit-content;
  margin-top:8%;
}
.rounded{
      border-radius:20px;
}
i{
  color:#DB7461;
}
.input-group-text{
  background-color:transparent;
  border:none;
}

</style>
    <div id="particles-js"></div>
    <div class="container mt-5">
        <div class="row justify-content-between">
            <div class="col-md-6 login-desc">
              <h4 class="text-left"><strong>Welcome back!</strong> Log in to securely access your patient's unified health records and continue your seamless care journey</h4>
                <form action="" method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            {{ loginform.username }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            {{ loginform.password }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block custom-button"><i class="fas fa-sign-in-alt"></i> Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Sign Up</a></p>
            </div>
            <div class="col-md-4 mx-5 mt-0">
                <img src="{% static 'Login hero.png' %}" class="img-fluid" style="max-width: 400px;" alt="Image">
               
</svg>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      particlesJS('particles-js',
  {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#DB7461"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#583881"
        },
        "polygon": {
          "nb_sides": 10
        },
        "image": {
          "src": "img/github.svg",
          "width": 100,
          "height": 100
        }
      },
      "opacity": {
        "value": 0.5,
        "random": false,
        "anim": {
          "enable": false,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 40,
          "size_min": 0.5,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#583881",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 6,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "bounce": false,
        "attract": {
          "enable": false,
          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 400,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 400,
          "size": 60,
          "duration": 2,
          "opacity": 8,
          "speed": 3
        },
        "repulse": {
          "distance": 200,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true
  }
);
    </script>    
</body>
</html>
